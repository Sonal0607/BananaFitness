<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpstart Your Fitness Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background-color: #f2f2f2;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .feature {
            margin-bottom: 30px;
        }

        .feature img {
            width: 100%;
            border-radius: 10px;
        }

        video {
            width: 100%;
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Jumpstart Your Fitness Journey</h1>
        <p>Get Your Free Workout Plan & Nutrition Guide</p>
    </div>

    <div class="container">
        <div class="feature">
            <h2>HIIT exercises</h2>
            <video controls autoplay loop>
                <source src="HIIT.mp4" type="video/mp4">
            </video>
        </div>
        <div class="feature">
            <h2>Meditation</h2>
            <video controls autoplay loop>
                <source src="Meditation.mp4" type="video/mp4">
            </video>
        </div>
        <div class="feature">
            <h2>Count your calories</h2>
            <video controls autoplay loop>
                <source src="CaloriesCount.mp4" type="video/mp4">
            </video>
        </div>
        <div class="feature">
            <h2>Food Recipes</h2>
            <video controls autoplay loop>
                <img src="Recipies.webp" alt="Food Recipes">
            </video>
        </div>
    </div>
</body>

</html>
